edges:
    - id: start_to_gather
      name: Begin
      metadata:
        labelOffset:
            along: -0.0367964582501724
            perp: -0.22869181117020482
      type: sequence
      from: start
      to: gather_info
    - id: gather_to_decision
      name: Review
      metadata:
        labelOffset:
            along: -0.007532144239044467
            perp: -0.2974136702616866
        technology: rest
      type: sequence
      from: gather_info
      to: decision_point
      style:
        stroke: '#34495e'
        strokeWidth: 2
        strokeDasharray: --
    - id: approve_yes
      name: "Yes"
      type: conditional
      from: decision_point
      to: execute
      condition: approved === true
      style:
        stroke: '#2ecc71'
        strokeWidth: 3
    - id: approve_no
      name: "No"
      metadata:
        labelOffset:
            along: -0.028529371595065044
            perp: 0.006678334316573912
      type: conditional
      from: decision_point
      to: reject
      condition: approved === false
      style:
        stroke: '#e74c3c'
        strokeDasharray: 5,5
    - id: execute_to_complete
      name: Finish
      type: sequence
      from: execute
      to: complete
    - id: reject_to_complete
      name: End
      type: sequence
      from: reject
      to: complete
layout:
    direction: top-bottom
    spacing:
